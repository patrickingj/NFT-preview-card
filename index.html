<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <section class="nft">
      
      <picture>
        <img class="nft__cube-img" src="image-equilibrium.jpg" alt="An image of Equilibrium NFT cube">
        <div class="overlay"><svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg></div>
      </picture>
      
      <div class="nft__content">
        <h1 class="nft__title">Equilibrium #3429</h1>
      
        <p class="nft__detail">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="nft__flex-group">
          <div class="nft__price">
            <img src="icon-ethereum.svg" alt="Ethereum symbol">
            <p>0.041 ETH</p>
          </div>
          <div class="nft__timer">
            <img src="icon-clock.svg" alt="Timer symbol">
            <p>3 days left</p>
          </div>
        </div>
        
        <hr>
        
        <div class="nft__author">
          <img class="nft__author-pic" src="image-avatar.png" alt="Headshot of nft author">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
      
    </section>
  </main>
</body>
</html>
